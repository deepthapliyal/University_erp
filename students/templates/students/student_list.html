<!-- students/templates/students/student_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Student List</h2>
  <ul>
    {% for student in students %}
      <li><a href="{% url 'student_detail' student.roll_number %}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
